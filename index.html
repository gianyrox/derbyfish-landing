<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Derby.Fish - Sport Fishing Derbies</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
	<script src="script.js" defer></script>
</head>

<body>
	<!-- Header container -->
	<div id="header-container"></div>

	<!-- Main content container -->
	<div id="main-content"></div>

	<!-- Home page template -->
	<template id="home-template">
		<main
			<section id="cta" class="hero">
				<div class="hero-copy">
					<h1 class="light xxlarge bold-weight nomp">
						Reel in the Rewards!
					</h1>
					<p class="small light-weight">
						<span class="blue bold-weight">Derby</span>
						<span class="dark superbold-weight">.</span>
						<span class="yellow bold-weight">Fish</span>
						is a catch & release sport fishing derby app for anglers to compete against other anglers and win big.
					</p>
				</div>
				<div class="hero-cta">
					<div class="store-buttons">
						<a href="#" class="store-button">
							<img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" class="store-badge">
						</a>
						<a href="#" class="store-button">
							<img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" class="store-badge">
						</a>
					</div>
				</div>
			</section>

			<section id="howitworks" class="howitworks">
				<img src="public/images/demo-bg.png" alt="How it works" class="background-image">
				<img src="public/images/iphone-demo.png" alt="iPhone Demo" class="iphone-image">
			</section>

			<section id="rewards" class="rewards">
				<div class="rewards-image-section">
					<img class="rewards-image" src="public/images/money-icon.png" alt="make money on derby.fish">
				</div>
				<div class="rewards-copy">
					<h1 class="xlarge light bold-weight">Rewards</h1>
					<h2 class="medium blue bold-weight">Big Fish Win Big Money</h2>
					<p class="small light-weight">
						Anglers who have competed in past derbies have won thousands of dollars per derby. Derby.Fish allows anglers to
						participate in specific rankboards to compete in their style events.
					</p>
					<a href="#cta" class="cta-link">
						<button class="sign-up-button red-box">
							<p class="sign-up-text light small bold-weight">Download</p>
						</button>
					</a>
				</div>
			</section>
		</main>
	</template>

	<footer>
		<p>&copy; 2025 Derby.Fish. All Rights Reserved. | <a href="/privacy" class="light">Privacy Policy</a></p>
	</footer>
</body>

</html>
